<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" type="text/css" href="Styles/Base.css">
	</head>
	<body>
		<form>
			<label>Snake speed</label>
			<input type="range" id="snakeSpeedBar" min="1" max="100" step="1" value="1" oninput="speedOut.value = snakeSpeedBar.value+'%'">
			<output for="snakeSpeedBar" name="speedOut">1%</output>
		</form>
	</body>
	<script type="text/javascript" src="Scripts/GameZone.js"></script>
	<script type="text/javascript" src="Scripts/Vector2.js"></script>
	<script type="text/javascript" src="Scripts/Transform.js"></script>
	<script type="text/javascript" src="Scripts/GameObject.js"></script>
	<script type="text/javascript" src="Scripts/Movement.js"></script>
</html>
